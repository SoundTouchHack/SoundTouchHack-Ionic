<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Soundtouch Tab -->
  <ion-tab title="Soundtouch" icon-off="ion-ios-settings" icon-on="ion-ios-settings-strong" href="#/tab/soundtouch">
    <ion-nav-view name="tab-soundtouch"></ion-nav-view>
  </ion-tab>

  <!-- Discovery Tab -->
  <ion-tab title="Discovery" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/discovery">
    <ion-nav-view name="tab-discovery"></ion-nav-view>
  </ion-tab>

</ion-tabs>
